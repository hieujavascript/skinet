
<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form  [formGroup]="loginForm" (ngSubmit) = "submitForm()" >
      <div class="text-center mb-4">        
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>     
      </div>
  
      <app-text-input formControlName="email" [label]="'Email address'"></app-text-input>
  
      <app-text-input formControlName="password" [label]="'password'"></app-text-input>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center">Â© 2017-2018</p>
    </form>    
  </div>
  <div class="col-4 mt-5">
    <p>
      formStatus : {{loginForm.status}}
    </p>
    <p> emailStatus: {{loginForm.get('email').status}} </p>
    <p> emailTouch: {{loginForm.get('email').touched}} </p>
    <p> emailDirty: {{loginForm.get('email').dirty}} </p>
    <p> formValue : {{loginForm.value | json}} </p>
  </div>
</div>
