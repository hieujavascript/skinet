<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3 mt-3 mb-7">Sort</h5>
            <select class="custom-select mb-4" (change)="onSortSelected($event)">
                
               <option [value]="sort.value" 
                *ngFor="let sort of sortOptions" > 
                {{sort.name }}
                </option>
                
            </select>

            <h5 class="text-warning ml-3"> Brands </h5>
            <ul class="list-group my-3">
                <li class="list-group-item "
                 *ngFor="let brand of brands"
                 [class.active]="brand.id === this.shopParam.brandId"
                 [value] = "brand.id"
                 (click) = "onBrandSelected(brand.id)"
                 >
                    {{brand.name}}
                </li>
              </ul>

              <h5 class="text-warning ml-3">Type</h5>
              <ul class="list-group my-3">
                <li class="list-group-item " 
                *ngFor="let type of types" 
                (click) = "onTypeSelected(type.id)"
                [class.active] = "type.id === this.shopParam.typeId"
                [value] = "type.id"
                >
                    {{type.name}}
                </li>
              </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pd-2">
                <app-paging-header 
                [totalCount] = "totalCount" 
                [pageNumber] = "shopParam.pageNumber"
                [pageSize] = "shopParam.pageSize"> 
            </app-paging-header>              
                <div class="form-inline mt-2">
                  
                    <input 
                    (keyup.enter) = "onSearch()"
                    type="text" #search class="form-control mr-2" style="width:300px" placeholder="Search">
                    <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>

                </div>                              
            </div>
           
            <div class="row">
                <div class="col-md-4" *ngFor="let item of products">                    
                    <app-product-item [product] = "item" ></app-product-item>
                </div>               
            </div>
            
            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
              <app-pager 
              [totalCount] = "totalCount"
              [pageSize] = "shopParam.pageSize"
              (pageChanged) = "onPageChanged($event)"
              > </app-pager>
            </div>
        </section> 
    </div>
</div>
